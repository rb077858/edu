<!DOCTYPE html>
<html>
<head>
    <title>שליחת נתונים ל-Firebase</title>
</head>
<body>
    <div>
        <label for="textBox1">תיבת טקסט 1:</label>
        <input type="text" id="textBox1">
    </div>
    <div>
        <label for="textBox2">תיבת טקסט 2:</label>
        <input type="text" id="textBox2">
    </div>
    <button id="sendButton">שלח</button>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <script>
        // אתחול Firebase - ודא שהכנסת את הפרטים שלך כאן!
        const firebaseConfig = {
            apiKey: "AIzaSyC5UnPUxwicNpxKamUmRsYA19MOuvm3eP4",
    apiKey: "AIzaSyC5UnPUxwicNpxKamUmRsYA19MOuvm3eP4",
    authDomain: "login-f9a4d.firebaseapp.com",
    projectId: "login-f9a4d",
    storageBucket: "login-f9a4d.firebasestorage.app",
    messagingSenderId: "540551008302",
    appId: "1:540551008302:web:fcfb52c43a92853e724fbf",
    measurementId: "YOUR_MEASUREMENT_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // פונקציה לשליחת הנתונים ל-Firebase
        function sendDataToFirebase() {
            const text1 = document.getElementById("textBox1").value;
            const text2 = document.getElementById("textBox2").value;
            const timestamp = new Date().toISOString(); // נוסיף חותם זמן

            // יצירת מפתח ייחודי לנתונים
            const newDataRef = database.ref('data').push();

            // שליחת הנתונים לאובייקט ב-Firebase
            newDataRef.set({
                text1: text1,
                text2: text2,
                timestamp: timestamp
            });

            // אופציונלי: הודעה למשתמש שהנתונים נשלחו
            alert("הנתונים נשלחו בהצלחה ל-Firebase!");

            // אופציונלי: ניקוי תיבות הטקסט לאחר השליחה
            document.getElementById("textBox1").value = '';
            document.getElementById("textBox2").value = '';
        }

        // הוספת מאזין אירועים (event listener) לכפתור השליחה
        document.getElementById("sendButton").addEventListener('click', sendDataToFirebase);
    </script>
</body>
</html>
